<!DOCTYPE html>
<html>
	<head>
		<title>Recipe Index</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="A simplified index of common recipes without long explanations or graphics." />
		<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
		<!-- <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css"> -->
		<!-- <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css"> -->
	</head>
	<body class="container">
		<header class="m-2">
			<div class="columns">
				<div class="col-8 col-md-6 col-sm-12">
					<h1>Recipe Index</h1>
				</div>
				<div class="col-4 col-md-6 col-sm-12">
					<form method="get" action="index.html" class="m-2 float-right">
						<div class="input-group">
							<label class="input-group-addon addon-lg" for="s">Search</label>
							<input id="s" name="s" type="text" class="form-input-lg" />
							<input type="submit" class="btn btn-primary input-group-btn btn-lg" value="&#x1F50D;" />
						</div>
					</form>
				</div>
			</div>

		</header>
		<section class="m-2">
			<div class="columns">
				<div class="col-2 col-md-4 col-sm-12">
					<div class="panel">
						<div class="panel-header">
							<h2>Main Menu</h2>
						</div>
						<div class="panel-body">
							<nav>
								<ul class="nav">
									<li class="nav-item nav-home">
										<a href="index.html">Home</a>
									</li>
									<li class="nav-item">
										<a href="https://github.com/mookman288/recipe-index/" target="_blank">
											Github
										</a>
									</li>
								</ul>
							</nav>
						</div>
						<div class="panel-footer"></div>
					</div>
				</div>
				<div class="col-9 col-md-7 col-sm-12 col-ml-auto">
					<div id="notices"></div>
					<div id="content"></div>
				</div>
			</div>
		</section>
		<footer class="text-center">
			<script src="js/app.js"></script>
		</footer>
	</body>
</html>
